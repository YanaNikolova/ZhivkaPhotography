	<script>
		$(function(){
			$('.menu').data('size','big');
		});

		$(window).scroll(function(){
			if($(document).scrollTop() > 0)
			{
				if($('.menu').data('size') == 'big')
				{
					$('.menu').data('size','small');
					$('.menu').stop().animate({
						height:'40px'
					},600);
				}
			}
			else
			{
				if($('.menu').data('size') == 'small')
				{
					$('.menu').data('size','big');
					$('.menu').stop().animate({
						height:'100px'
					},600);
				}  
			}
		});
	</script>
